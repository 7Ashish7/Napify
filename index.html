<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Napify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Music Player</h1>
      <audio id="audioPlayer" controls>
        <source src="kahanisunao.mp3" />
      </audio>
      <div class="controls">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
      </div>
      <div class="volume">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
      </div>
      <div class="progress">
        <div id="progress-bar"></div>
      </div>
      <ul id="playlist">
        <li class="song active">Kahani Sunao</li>
        <li class="song">MockingBird</li>
        <li class="song">Harleys in Hawaii</li>
        <li class="song">Aaya Na Tu</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
